<h1 id="cargese-コルシカ島">2018/07/09-20 Cargese （コルシカ島）</h1>
<h2 id="研究の進捗は泳いだ距離に比例する">研究の進捗は泳いだ距離に比例する</h2>
<p>コルシカ島で行われたサマースクールに参加した。 学生セッションは5分トークの機会が一度あるのみで、あとは講義を受ける2週間。 ただ、研究内容を5分に凝縮したスライドを作り、時間内に喋りきるのに案外難儀した。</p>
<p>海が非常に綺麗な島で、徒歩2分のプライベートビーチまで毎日泳ぎに出かけていた。 平泳ぎが上手くなった気がする。 振舞われる昼ご飯も美味しくて、歴代サマースクール史上最高の満足度（自分比）であった。</p>
