<h1 id="les-houches-フランス">2017/07/04-28 Les Houches (フランス)</h1>
<h2 id="チーズと豆を無心に食べた夏">チーズと豆を無心に食べた夏</h2>
<p>フランス東部の国境沿い（ジュネーヴから50kmくらいの場所）Les Houches で行われた 1ヶ月のサマースクールに参加した。自然と戯れるのが醍醐味のような場所で、 幾度も有志で集っては、周囲を覆う山々へとハイキングに繰り出していた。</p>
<p>山へ登ったり、壁に登ったり、W杯を見たり、ダウンヒルを体験したり、ジュネーヴへ足をのばして CERN を見学したり、その帰り道バスを逃してスイスを全力疾走したり、先が見えないケーブルカーに 恐怖したりと、色々あった1ヶ月だった気がしている。</p>
