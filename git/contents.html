<h2 id="latex2grammarly">Latex2Grammarly</h2>
<p><a href="https://bitbucket.org/SoChigusa/latex2grammarly/">open in Bitbucket</a></p>
<p>LaTeX 原稿を Grammarly （あるいは他の文法チェッカー）にかける際、LaTeXコマンドがチェックに引っかからないよう、数式部分を除いたテキストファイルを生成する。これで文法チェックすることで、少しは気休めになる。Grammerly ではない。</p>
